<div class="row py-4 align-items-center mx-5">
  <div class="col-md-4">
    <owl-carousel-o [options]="customOptions">
      <ng-container *ngFor="let img of productDetails?.images">
        <ng-template carouselSlide >
          <img class="w-100" [src]="img">
        </ng-template>
      </ng-container>
    </owl-carousel-o>
  </div>
  <div class="col-md-8">
    <h2 class="h4 fw-bolder mb-4">{{productDetails?.title}}</h2>
    <p class="text-muted">{{productDetails?.description}}</p>
    <p class="text-main">{{productDetails?.category.name}}</p>
    <p>{{productDetails?.createdAt|date:'yyyy/mm'}}</p>
    <div class="d-flex align-items-center justify-content-between mt-3">
      <span class="text-muted fw-bold font-sm">{{productDetails?.price|currency:'EGP'}}</span>
      <div>
        <i class="fas fa-star rating-color"></i>
        <span class="text-muted fw-bold font-sm">{{productDetails?.ratingsAverage}}</span>
    </div>
    </div>
    <div class="mt-2">
      <button (click)="addToCart(productDetails._id)" class="btn bg-main text-white w-100 my-3">
        <span *ngIf="!isLoading">+ Add</span>
        <span *ngIf="isLoading"><i class="fa-solid fa-spinner fa-spin"></i></span>
      </button>
  </div>
</div>
