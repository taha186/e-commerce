<div class="row py-4 gx-0">
  <div class="col-md-9">
    <owl-carousel-o [options]="customOptions">
      <ng-template carouselSlide>
            <img class="w-100" src="./assets/main slider img/slider-image-3.jpeg" alt="img product">
      </ng-template>
      <ng-template carouselSlide>
                    <img class="w-100" src="./assets/main slider img/grocery-banner-2.jpeg" alt="img product">
      </ng-template>
      <ng-template carouselSlide>
                    <img class="w-100" src="./assets/main slider img/slider-2.jpeg" alt="img product">
      </ng-template>
      <ng-template carouselSlide>
                    <img class="w-100" src="./assets/main slider img/slider-image-1.jpeg" alt="img product">
      </ng-template>
      <ng-template carouselSlide>
                    <img class="w-100" src="./assets/main slider img/slider-image-2.jpeg" alt="img product">
      </ng-template>
      <ng-template carouselSlide>
                    <img class="w-100" src="./assets/main slider img/grocery-banner.png" alt="img product">
      </ng-template>
    </owl-carousel-o>
  </div>
  <div class="col-md-3">
    <img  class="w-100" src="./assets/main slider img/Product_picture_(722_×_873px)_(1080_×_1080px)_(1).png" alt="img product">
    <img  class="w-100" src="./assets/main slider img/Oil-Shampoo-Conditioner-1080px-1024x1024.png" alt="img product">
  </div>
</div>
