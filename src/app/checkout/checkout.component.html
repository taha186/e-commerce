<form [formGroup]="payment" (ngSubmit)="onlinePayment(payment)" class="w-75 m-auto my-5">
  <label for="details">Details :</label>
  <input id="details" type="text" class="form-control" formControlName="details">

  <label class="mt-3" for="phone">Phone :</label>
  <input  id="phone" type="tel" class="form-control" formControlName="phone">

  <label class="mt-3" for="city">City :</label>
  <input id="city" type="text" class="form-control" formControlName="city">

  <button type="submit" class="btn bg-main text-light my-3"  [disabled]="payment.invalid" >
    Pay
  </button>
</form>
